<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Project</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 80%;
            max-width: 1200px;
            display: flex;
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
        }
        .sidebar {
            width: 20%;
            background-color: #fff;
            padding: 20px;
            border-right: 1px solid #ddd;
        }
        .sidebar ul {
            list-style-type: none;
        }
        .sidebar li {
            margin: 20px 0;
            color: #3c3c3c;
        }
        .sidebar li a {
            text-decoration: none;
            color: inherit;
            font-size: 16px;
        }
        .content {
            width: 80%;
            padding: 40px;
            background-color: #fff;
        }
        h1 {
            font-size: 32px;
            color: #3c3c3c;
        }
        .upload-section {
            margin: 40px 0;
        }
        .upload-box {
            border: 2px dashed #c3ffcc;
            padding: 40px;
            text-align: center;
            border-radius: 10px;
            cursor: pointer;
            background-color: #f9fff5;
        }
        .upload-box:hover {
            border-color: #a1ffae;
        }
        .upload-box p {
            margin-top: 10px;
            color: #8dcf91;
            font-weight: bold;
        }
        .description {
            margin-top: 30px;
        }
        .description textarea {
            width: 100%;
            height: 100px;
            border-radius: 10px;
            border: 1px solid #ddd;
            padding: 10px;
            font-size: 14px;
            resize: none;
        }
        .submit-button {
            margin-top: 20px;
            background-color: #c3ffcc;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            color: #3c3c3c;
        }
        .submit-button:hover {
            background-color: #a1ffae;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="profile">
                <div class="profile-photo"></div>
                <p>Profile Name</p>
            </div>
            <ul>
                <li><a href="#">Customer List</a></li>
                <li><a href="#">Ongoing Project</a></li>
                <li><a href="#">Project Report</a></li>
                <li><a href="#">Reminders</a></li>
                <li><a href="#">Settings</a></li>
                <li><a href="#">Sign Out</a></li>
            </ul>
        </div>
        <div class="content">
            <h1>Upload Project</h1>
            <div class="upload-section">
                <div class="upload-box">
                    <p>Click here to upload your image</p>
                    <span>Supported Format: PNG, JPG</span>
                </div>
            </div>
            <div class="description">
                <label for="description">Description:</label>
                <textarea id="description" placeholder="Type here..."></textarea>
            </div>
            <button class="submit-button">Submit</button>
        </div>
    </div>
</body>
</html>
